<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>picswitch</title>
	<link rel="stylesheet" href="CSS/demo.css">
	<link rel="stylesheet" href="CSS/picswitch.css">
	<script type="text/javascript" src="script/jquery-2.0.3.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="group-1">
			<p>第一组图片（一组）</p>
			<a href="#" data-picswitch="group1">
				<img src="images/thumb/1-1.jpg" data-src="images/1-1.jpg" alt="this is pic 1-1">
			</a>
			<a href="#" data-picswitch="group1">
				<img src="images/thumb/1-2.jpg" data-src="images/1-2.jpg" alt="this is pic 1-2">
			</a>
			<a href="#" data-picswitch="group1">
				<img src="images/thumb/1-3.jpg" data-src="images/1-3.jpg" alt="this is pic 1-3">
			</a>
			<a href="#" data-picswitch="group1">
				<img src="images/thumb/1-4.jpg" data-src="images/1-4.jpg" alt="this is pic 1-4">
			</a>
		</div>
		<div id="group-2">
			<p>第二组图片（单张）</p>
			<a href="#" data-picswitch="group2">
				<img src="images/thumb/2-3.jpg" data-src="images/2-3.jpg" alt="this is pic 2-3">
			</a>
		</div>
	</div>




	<!-- 遮罩层

		</div>
	</div>

	<script type="text/javascript" src="script/picswitch.js"></script>
</body>
</html>
