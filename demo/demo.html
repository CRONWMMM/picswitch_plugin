<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>picswitch</title>
	<link rel="stylesheet" href="CSS/picswitch.css">
	<script type="text/javascript" src="script/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="script/picswitch.js"></script>
</head>
<body>
	<div class="pic-container">
		<div class="pic-title">
			<h5>第一组图片</h5>
		</div>
		<div class="pic-section">
			<img src="images/1-1.jpg" alt="1-1">
		</div>
		<div class="pic-section">
			<img src="images/1-2.jpg" alt="1-2">
		</div>
		<div class="pic-section">
			<img src="images/1-3.jpg" alt="1-3">
		</div>
	</div>

	<div id="mask"></div>
	<div id="pic-popup">
		<span></span>
		<div class="pic-view">
			<!-- <img src="images/1-1.jpg" alt="1-1"> -->
		</div>
		<div class="pic-caption"></div>
	</div>
</body>
</html>
