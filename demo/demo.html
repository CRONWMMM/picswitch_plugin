<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>picswitch</title>
	<link rel="stylesheet" href="CSS/demo.css">
	<link rel="stylesheet" href="CSS/picswitch.css">
	<script type="text/javascript" src="script/jquery-2.0.3.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="group-1">
			<p>第一组图片（一组）</p>
			<a href="images/1-1.jpg" data-picswitch="group1" title="this is pic 1-1">
				<img src="images/thumb/1-1.jpg" data-src="images/1-1.jpg" alt="this is pic 1-1">
			</a>
			<a href="images/1-2.jpg" data-picswitch="group1" title="this is pic 1-2">
				<img src="images/thumb/1-2.jpg" data-src="images/1-2.jpg" alt="this is pic 1-2">
			</a>
			<a href="images/1-3.jpg" data-picswitch="group1" title="this is pic 1-3">
				<img src="images/thumb/1-3.jpg" data-src="images/1-3.jpg" alt="this is pic 1-3">
			</a>
			<a href="images/1-4.jpg" data-picswitch="group1" title="this is pic 1-4">
				<img src="images/thumb/1-4.jpg" data-src="images/1-4.jpg" alt="this is pic 1-4">
			</a>
		</div>
		<div id="group-2">
			<p>第二组图片（单张）</p>
			<a href="images/2-3.jpg" data-picswitch="group2" title="this is pic 2-3">
				<img src="images/thumb/2-3.jpg" data-src="images/2-3.jpg" alt="this is pic 2-3">
			</a>
			<a href="images/2-4.jpeg" data-picswitch="group3" title="this is pic 2-4">
				<img src="images/thumb/2-4.jpg" data-src="images/2-4.jpeg" alt="this is pic 2-3">
			</a>
		</div>
	</div>



	<!-- 遮罩层
	<div id="mask"></div>
	 -->

	<!-- 图片弹框 
	<div id="picswitch">
		<span class="pic-close"></span>
		<div class="pic-view">
			<span class="pic-btn pic-btn-prev"></span>
			<img src="" alt="">
			<span class="pic-btn pic-btn-next"></span>
		</div>
		<div class="pic-caption">
			<p class="pic-des">This is picture describtion.</p>
			<span class="pic-index">0 / 0</span>
		</div>
	</div>
	-->
	<script type="text/javascript" src="script/picswitch.js"></script>
	<script>PicSwitch.option({
			deforDuration     : 300,
			fadeDuration      : 300,
			imageFadeDuration : 300,
			arrowFadeDuration : 300,
			browserDistance   : 100
		});</script>
</body>
</html>

			imageFadeDuration : 600,								// 图片淡入淡出渐变时间
